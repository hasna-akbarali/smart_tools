        function abc()
{

}
    </script>
    
    <body style="background-image: url(weat_logo.jpg);background-size:100%100%">

            <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <input style="font-size: 30" id="t1" placeholder="Enter the city name" type="text"><br><br><br><br>
            <button style="font-size: 30" onclick="abc()">Get current Weather</button>
        </center>
       
    </body>
